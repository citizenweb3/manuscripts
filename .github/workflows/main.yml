name: Publish demo on GitHub Pages

on:
 push:
  branches:
   - master

jobs:
  build:
    name: Publish site
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 
      uses: actions/checkout@v3.0.0
    - name: Build and deploy
      uses: shalzz/zola-deploy-action@v0.17.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PAGES_BRANCH: pages
